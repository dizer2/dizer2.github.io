<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Multi</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.wrap{
    min-height: 100vh;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.header{
    width: 100%;
    height: 10vh;
    background-color: #333;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 100px;
    color: white;
}
.header ul{
    display: flex;

}
.header ul li{
   list-style: none;
    margin-right: 40px;
    padding: 5px 0;


}
.header ul li:last-child{
    margin-right: 0;
}
.header ul li a{
    color: white;
    text-decoration: none;
    font-size: 18px;
    font-family: 'Montserrat', sans-serif;
font-weight: 500;
padding-bottom: 5px;

}
.header .logo{
    font-size: 30px;
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
}
.header .logo:first-letter{
color: forestgreen;
}
.header ul li a:hover{
    border-bottom: 2px solid #ffff;
    transition: 0.2s;
}
.main{
    width: 100%;
    height: 90vh;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    padding: 50px;
    font-family: 'Montserrat', sans-serif;
    font-size: 18px;
    flex-direction: column;
}
.row{
    display: flex;
    
}
.row .iteam{
    margin: 0 20px;
}
.row .iteam a{
    text-decoration: none;
    color: black;
    font-weight: 800;
}
.card{
    width: 200px;
    height: 300px;
    box-shadow: 0 5px 10px #999;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px 5px;
    font-size: 14px;
    justify-content: space-between;
  margin: 0 50px;

}
.container{
    width: 100%;
    height: 100%;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    padding: 50px;
}
.card_photo{
    width: 90%;
    height: 150px;
    background-color: black;
}
.card_prise{
    color: green;
    font-weight: 900;
}
.card_deskription{
width: 100%;
text-align: center;

}
.btns{
    display: flex;
    width: 100%;
    justify-content: space-between;
}
.row .iteam{
    width: 200px;
    text-align: center;
}

    </style>
</head>

                </ul>
            </div>
        </div>
        <div class="main">

        </div>

</html>
